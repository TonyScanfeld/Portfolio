<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Section>
        <h1>Reserva de Viagem</h1>
        <form method="get" action="">
    <fieldset>
        <label>Nome</label><br>
        <input type="text" name="Nome"><br><br>

        <label>E-mail</label><br>
        <input type="email" nome="E-mail"><br><br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Serviço Desejado</legend>
        <label>
            <br><input type="checkbox" name="Passagem" value="passagem">Compra de Passagem
        </label>
        <br>
        <label>
            <br><input type="checkbox" name="hospedagem" value="Hospedagem">Reserva de Hospedagem
        </label>
        <br>
        <label>
            <br><input type="checkbox" name="veiculo" value="veiculo">Aluguel de Veiculo
        </label>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Forma de Pagamento</legend>
        <label>
            <br><input type="radio" name="FormaDePagamento" value="Cartão de Credito">Cartão de Credito
        </label>
        <br>
        <label>
            <br><input type="radio" name="FormaDePagamento" value="Boleto">Boleto
        </label>
        <br>
        <label>
            <br><input type="radio" name="FormaDePagamento" value="Pix">Pix
        </label>
        <br>
    </fieldset>
    <br>
    <fieldset>
        <legend>Prazo de Pagamento</legend>
        <label>
            <select name="prazopagamento">
                <option value="aVista">A Vista</option>
                <option value="5x">5x sem juros</option>
                <option value="10x">10x com juros</option>
            </select>
        </label>
    </fieldset>
    <br>
    <label>Comentarios</label><br>
    <textarea rows="10" name="Comentarios"></textarea><br>
    <br>
        <br><input type="submit"><br>
    </form>
    </Section>
</body>
</html>
